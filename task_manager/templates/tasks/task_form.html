{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

<form method="post">
    <div class="mb-3">
        <br>
        <h3>{{ title }}</h3>
        <div class="form-group">
            <br>
            {% csrf_token %}
            {% bootstrap_form form %}
            {% bootstrap_button button_name button_type="submit" button_class="btn btn-primary" %}
        </div>
    </div>
</form>
{% endblock %}
