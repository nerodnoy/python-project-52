{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">{% trans 'Task Manager' %}</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_list' %}">{% trans 'Users' %}</a>
            </li>

            {% if user.is_authenticated %}

            <li class="nav-item">
                <a class="nav-link" href="{% url 'status_list' %}">{% trans 'Statuses' %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'label_list' %}">{% trans 'Labels' %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'task_list' %}">{% trans 'Tasks' %}</a>
            </li>
            <li class="nav-item">
                <form id="logout-form" action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <input class="btn nav-link" type="submit" value="{% trans 'Logout' %}">
                </form>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">{% trans 'Login' %}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'user_create' %}">{% trans 'Registration' %}</a>
            </li>
            {% endif %}
        </ul>
    </div>
</nav>
