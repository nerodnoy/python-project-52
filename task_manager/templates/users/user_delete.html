{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{% trans "User delete" %}</h1>
<p>{% trans "Are you sure you want to delete" %} {{ user.username }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">{% trans "Delete" %}</button>
</form>
{% endblock %}
