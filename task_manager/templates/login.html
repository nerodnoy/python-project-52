{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}

{% include 'messages.html' %}

<h1>{% trans "Login" %}</h1>
<form method="post">
    <div class="mb-3">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit">{% trans "Login As User" %}</button>
    </div>
</form>
{% endblock %}
